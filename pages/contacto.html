        <section class="seccionPrincipal-contacto">
            <div class="seccionPrincipal--img">

            <section class="contactanos">
                <div class="contactanos--title">
                    <h1>CONTACTANOS!</h1>

                <section>
                    <form>
                        <div class="row mb-3">
                            <label for="inputname" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">

                            <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputmotivo" class="col-sm-2 col-form-label">Asunto</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputmotivo" placeholder="Asunto">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputmensaje" class="col-sm-2 col-form-label">Escriba su mensaje</label>
                            <div class="col-sm-10">

                            </div>
